<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Block Whacker - Web Edition</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            overflow: hidden;
            touch-action: none;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 10px;
            padding-bottom: 180px; /* Space for block selector */
        }
        
        #gameCanvas {
            border: 3px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            width: 95vw;
            height: auto;
            max-height: 60vh;
            touch-action: none;
        }
        
        #controls {
            position: fixed;
            bottom: 140px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        
        .control-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            padding: 10px 15px;
            cursor: pointer;
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .control-btn svg {
            width: 20px;
            height: 20px;
        }
        
        .control-btn:active {
            background: rgba(255,255,255,0.4);
            transform: scale(0.95);
        }
        
        #score {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 100;
        }
        
        #gameInfo {
            position: fixed;
            top: 10px;
            right: 10px;
            text-align: right;
            font-size: 12px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 100;
        }
        
        .block-selector {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: row;
            gap: 15px;
            z-index: 100;
        }
        
        .block-preview {
            position: relative;
            width: 100px;
            height: 100px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            cursor: pointer;
            touch-action: manipulation;
            transition: all 0.2s;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .block-preview.selected {
            border-color: #ffff00;
            background: rgba(255,255,0,0.2);
        }
        
        .block-preview:active {
            transform: scale(0.9);
        }
        
        @media (max-width: 768px) {
            .block-preview {
                width: 90px;
                height: 90px;
            }
        }
        
        @media (max-height: 600px) {
            #gameContainer {
                padding-bottom: 150px;
            }
            
            #controls {
                bottom: 120px;
            }
            
            .block-preview {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="420" height="420"></canvas>
    </div>
    
    <div id="score">Score: 0</div>
    
    <div id="gameInfo">
        <div>Level: 1</div>
        <div>Lines: 0</div>
    </div>
    
    <div class="block-selector">
        <div class="block-preview" data-block="0">1</div>
        <div class="block-preview" data-block="1">2</div>
        <div class="block-preview" data-block="2">3</div>
    </div>
    
    <div id="controls">
        <button class="control-btn" id="undoBtn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 7v6h6"/>
                <path d="M21 17a9 9 0 00-9-9 9 9 0 00-6 2.3L3 13"/>
            </svg>
            Undo
        </button>
        <button class="control-btn" id="resetBtn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 2v6h-6"/>
                <path d="M3 12a9 9 0 0115-6.7L21 8"/>
                <path d="M3 22v-6h6"/>
                <path d="M21 12a9 9 0 01-15 6.7L3 16"/>
            </svg>
            Reset
        </button>
    </div>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
