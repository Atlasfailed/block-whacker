<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Block Whacker - Web Edition</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            overflow: hidden;
            touch-action: none;
        }
        
        #gameContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 10px;
        }
        
        #gameCanvas {
            border: 3px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            max-width: 100vw;
            max-height: 100vh;
            touch-action: none;
        }
        
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
        }
        
        .control-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 12px 20px;
            cursor: pointer;
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
            transition: all 0.2s;
        }
        
        .control-btn:active {
            background: rgba(255,255,255,0.4);
            transform: scale(0.95);
        }
        
        #score {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        #gameInfo {
            position: fixed;
            top: 20px;
            right: 20px;
            text-align: right;
            font-size: 14px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .block-selector {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .block-preview {
            position: relative;
            width: 60px;
            height: 60px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            cursor: pointer;
            touch-action: manipulation;
            transition: all 0.2s;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .block-preview.selected {
            border-color: #ffff00;
            background: rgba(255,255,0,0.2);
        }
        
        .block-preview:active {
            transform: scale(0.9);
        }
        
        @media (max-width: 768px) {
            #controls {
                bottom: 10px;
                gap: 10px;
            }
            
            .control-btn {
                padding: 10px 15px;
                font-size: 14px;
            }
            
            .block-selector {
                right: 10px;
            }
            
            .block-preview {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>
    
    <div id="score">Score: 0</div>
    
    <div id="gameInfo">
        <div>Level: 1</div>
        <div>Lines: 0</div>
    </div>
    
    <div class="block-selector">
        <div class="block-preview" data-block="0">1</div>
        <div class="block-preview" data-block="1">2</div>
        <div class="block-preview" data-block="2">3</div>
    </div>
    
    <div id="controls">
        <button class="control-btn" id="rotateBtn">üîÑ Rotate</button>
        <button class="control-btn" id="pauseBtn">‚è∏Ô∏è Pause</button>
        <button class="control-btn" id="resetBtn">üîÑ Reset</button>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
